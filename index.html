  <div ng-app="checkout" ng-controller="CheckoutController as checkout" class="container">

    <input ng-model="searchProducts" placeholder="enter search term here">

    <div class="products-table" style="height:300px;overflow:scroll;">
      <table>
          <tr>
            <th>Company</th>
            <th>Product</th>
            <th>SKU</th>
            <th></th>
          </tr>
          <tr ng-repeat="product in checkout.products | filter : searchProducts">
            <td>{{product.supplier}}</td>
            <td>{{product.description}}</td>
            <td>{{product.sku}}</td>
            <td><button style="width: 50px; display: block;" ng-click="checkout.addToCart(product)">Add</button></td>
          </tr>
      </table>
    </div>

    <div class="checkout-table">
      <table>
          <tr>
            <th>Company</th>
            <th>Product</th>
            <th>SKU</th>
            <th>Quantity</th>
          </tr>
          <tr ng-repeat="product in checkout.selectedProducts">
            <td>{{product.supplier}}</td>
            <td>{{product.description}}</td>
            <td>{{product.sku}}</td>
            <td>{{product.quantity}}</td>
          </tr>
      </table>
    </div>
    
  </div>
